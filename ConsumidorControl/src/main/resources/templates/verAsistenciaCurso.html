<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Asistencias por curso</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <header th:replace="plantilla/plantilla :: encabezado"/>
    <ul th:if="${!asistencias.empty or asistencias != null}">
        <li th:each="a : ${asistencias}">
            <a th:href="@{/detalle-asistencias/verDetalles/{idAsistencia} (idAsistencia = ${a.id_asistencia}) }" th:text="${a.fecha} + ' - ' + ${a.horario.materia.nombre}"></a>
        </li>
    </ul>


    
    
    <footer th:replace="plantilla/plantilla :: piedepagina"/>
</body>
</html>
