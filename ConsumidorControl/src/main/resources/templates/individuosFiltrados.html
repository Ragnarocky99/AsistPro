<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buscar Individuos</title>
</head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
    <header th:replace="plantilla/plantilla :: encabezado"/>
    <main class="container">
    <h1>Resultados de la búsqueda</h1>
    <div th:if="${individuosFiltrados != null and !individuosFiltrados.empty}">
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="individuo : ${individuosFiltrados}">
                    <td th:text="${individuo.nombre}">Nombre</td>
                    <td th:text="${individuo.apellido}">Apellido</td>
                    <td th:text="${individuo.edad}">Edad</td>
                    <td th:text="${individuo.correo}">Correo</td>
                    <td th:text="${individuo.telefono}">Teléfono</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${individuosFiltrados == null or individuosFiltrados.empty}">
        <h2>No se encontraron individuos</h2>
    </div>
    <br>
    <a th:href="@{/individuos/}">Volver al inicio</a>
    </main>
    <footer th:replace="plantilla/plantilla :: piedepagina"/>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
