<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inicio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation Bar -->
    <header th:replace="plantilla/plantilla :: encabezado"/>
    <!-- Main Content -->
    <main class="container">
        <div class="container">
            <h1>Bienvenido!</h1>

            <div class="jumbotron mt-4" th:if="${especialidades != null and !especialidades.empty}">
                <h2>Especialidades</h1>
                <br>

                <ul th:each="especialidad : ${especialidades}" class="list-group" >
                    <li class="list-group-item h5"><a th:href="@{/verEspecialidad/{idEspe} (idEspe = ${especialidad.id_especialidad}) }" th:text="${especialidad.nombre}"></a></li>
                </ul>
            </div>
            <div th:if="${especialidades == null or especialidades.empty}">
                <h2>No hay nada por aqui...</h2>
            </div>    
        </div>
    </main>
    <!-- Footer -->
    <footer th:replace="plantilla/plantilla :: piedepagina"/>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
