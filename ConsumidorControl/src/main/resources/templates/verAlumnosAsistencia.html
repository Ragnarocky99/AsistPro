<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Alumnos del Curso: <span th:text="${curso}"></span> Secci√≥n: <span th:text="${seccion}"></span> Fecha: <span th:text="${fecha}"></span></h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alumno : ${alumnos}" 
                    th:class="${idsAlumnosConAsistencia.contains(alumno.idAlumno)} ? 'table-warning' : ''">
                    <td th:text="${alumno.idAlumno}"></td>
                    <td th:text="${alumno.nombre}"></td>
                    <td th:text="${alumno.apellido}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
