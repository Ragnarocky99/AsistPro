<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Individuos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header th:replace="plantilla/plantilla :: encabezado"/>
        <main class="container">
            <h1 class="text-center">Lista de Individuos</h1>
            <div class="d-flex justify-content-center mb-3">
                <form th:action="@{/individuos/buscarPorNombre}" method="get" class="d-flex">
                    <input required type="text" name="nombre" class="form-control" placeholder="Buscar por nombre..." />
                    <button type="submit" class="btn btn-primary ms-2">Buscar</button>
                </form>
            </div>
            <div class="text-center mb-3">
                <a th:href="@{/individuos/nuevoIndividuo}" class="btn btn-primary">Agregar Nuevo Individuo</a>
            </div>
            <div th:if="${individuos != null and !individuos.empty}" class="d-flex justify-content-center">
                <table class="table table-striped table-hover table-sm table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Edad</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="i : ${individuos}">
                            <td th:text="${i.nombre}">Muestra nombre</td>
                            <td th:text="${i.apellido}">Muestra apellido</td>
                            <td th:text="${i.edad}">Muestra edad</td>
                            <td th:text="${i.correo}">Muestra correo</td>
                            <td th:text="${i.telefono}">Muestra teléfono</td>
                            <td>
                                <a th:href="@{/individuos/editarIndividuo/} + ${i.idindividuo}" class="btn btn-sm btn-warning">Editar</a>
                                <a th:href="@{/individuos/eliminarIndividuo/{idindividuo}(idindividuo=${i.idindividuo})}" class="btn btn-sm btn-danger">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${individuos == null or individuos.empty}" class="text-center">
                <p>La lista no contiene datos.</p>
            </div>
        </main>
        <footer th:replace="plantilla/plantilla :: piedepagina"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
