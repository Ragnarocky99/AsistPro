<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Asistencias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header th:replace="plantilla/plantilla :: encabezado"/>
        <main class="container">
            <h1 class="text-center my-4">Lista de Asistencias</h1>
            <h2 class="text-center my-4" th:text="${detalleCabecera.asistencia.horario.materia.nombre}"></h2>
            <h3 class="text-center my-4" th:text="'Profesor: '+ ${detalleCabecera.asistencia.horario.profesor.nombre} + ' '
                + ${detalleCabecera.asistencia.horario.profesor.apellido}"></h3>
            <h4 class="text-center my-4" th:text="'Hora inicio: '+ ${detalleCabecera.asistencia.horario.hora_inicio}
                 + ' - Hora fin: ' + ${detalleCabecera.asistencia.horario.hora_fin}"></h4>
            <div th:if="${detalles != null and !detalles.empty}" class="d-flex justify-content-center">
                <table class="table table-striped table-hover table-sm table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>CDI</th>
                            <th>Curso</th>
                            <th>Sección</th>
                            <th>Especialidad</th>
                            <th>Acciones</th>
                            <th>hora llegada</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="d : ${detalles}">
                            <td th:text="${d.alumno.nombre}">Muestra nombre</td>
                            <td th:text="${d.alumno.apellido}">Muestra apellido</td>
                            <td th:text="${d.alumno.cdi}">Muestra CDI</td> <!-- Cambiado de edad a CDI -->
                            <td th:text="${d.alumno.curso}">Muestra curso</td> <!-- Cambiado de correo a Curso -->
                            <td th:text="${d.alumno.seccion}">Muestra sección</td> <!-- Cambiado de teléfono a Sección -->
                            <td th:text="${d.alumno.especialidad.nombre}">Muestra especialidad</td> <!-- Cambiado de teléfono a Especialidad -->
                            <td>
                                <p>Acción</p> <!-- Puedes agregar botones u opciones aquí -->
                            </td>
                            <td th:text="${d.hora_presencia}">Muestra especialidad</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${detalles == null or detalles.empty}" class="text-center">
                <p>La lista no contiene datos.</p>
            </div>
        </main>
        <footer th:replace="plantilla/plantilla :: piedepagina"/>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
