<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Asistencias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
    /* Estilo para aumentar el tamaño del checkbox */
    .form-check-input {
        width: 1.5em; /* Ajusta el tamaño según sea necesario */
        height: 1.34em; /* Ajusta el tamaño según sea necesario */
    }
    .checkbox-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
        </style>

    </head>
    <body>
        <header th:replace="plantilla/plantilla :: encabezado"/>
        <main class="container">
            <h1 class="text-center my-4">Lista de Asistencias</h1>
            <h2 class="text-center my-4" th:text="${detalleCabecera.asistencia.horario.materia.nombre}"></h2>
            <h3 class="text-center my-4" th:text="'Profesor: '+ ${detalleCabecera.asistencia.horario.profesor.nombre} + ' '
                + ${detalleCabecera.asistencia.horario.profesor.apellido}"></h3>
            <h4 class="text-center my-4" th:text="'Hora inicio: '+ ${detalleCabecera.asistencia.horario.hora_inicio}
                 + ' - Hora fin: ' + ${detalleCabecera.asistencia.horario.hora_fin}"></h4>
            <div th:if="${detalles != null and !detalles.empty}" class="d-flex justify-content-center">
                <table class="table table-striped table-hover table-sm table-bordered">
                    <thead>
                        <tr>
                            <th>Esta presente</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>CDI</th>
                            <th>Curso</th>
                            <th>Sección</th>
                            <th>Especialidad</th>
                            <th>Acciones</th>
                            <th>Hora de llegada</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="d : ${detalles}" th:classappend="${d.esta_presente} ? 'table-success'">
                            <td th:text="${d.esta_presente ? 'Sí' : 'No'}">Presencia</td>
                            <td th:text="${d.alumno.nombre}">Muestra nombre</td>
                            <td th:text="${d.alumno.apellido}">Muestra apellido</td>
                            <td th:text="${d.alumno.cdi}">Muestra CDI</td>
                            <td th:text="${d.alumno.curso}">Muestra curso</td>
                            <td th:text="${d.alumno.seccion}">Muestra sección</td>
                            <td th:text="${d.alumno.especialidad.nombre}">Muestra especialidad</td>
                            <td>
                                <form th:action="@{/detalle-asistencias/actualizarPresencia/{idAsistencia}/{idAlumno}(idAsistencia=${d.asistencia.id_asistencia}, idAlumno=${d.alumno.id_alumno})}" method="post" class="d-inline">
                                    <div class="form-check form-switch checkbox-container">
                                        <input type="checkbox" name="esta_presente" th:checked="${d.esta_presente}" onchange="this.form.submit()" class="form-check-input" />

                                    </div>
                                </form>
                            </td>

                            <td th:text="${d.hora_presencia}">Muestra hora de llegada</td>
    
                            
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${detalles == null or detalles.empty}" class="text-center">
                <p>La lista no contiene datos.</p>
            </div>
            <a th:href="@{/excel/exportarAsistenciasExcel/{idAsis}(idAsis=${detalleCabecera.asistencia.id_asistencia})}" class="btn btn-success my-4">Exportar a Excel</a>

        </main>
        <footer th:replace="plantilla/plantilla :: piedepagina"/>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
