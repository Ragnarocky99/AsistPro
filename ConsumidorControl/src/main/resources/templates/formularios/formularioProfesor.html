<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Profesor</title>
    <link rel="stylesheet" th:href="@{/bootstrapprofes.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <header th:replace="plantilla/plantilla :: encabezado"/>
    <h2 class="mt-5">Nuevo Profesor</h2>
        <div class="container">
            <form th:action="@{/profesores/guardarProfesor}" th:object="${profesor}" method="post" class="mt-3">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                </div>
                <div class="form-group">
                    <label for="cdi">CDI:</label>
                    <input type="number" class="form-control" id="cdi" th:field="*{cdi}" required>
                </div>
                <div class="form-group">
                    <label for="cdi">Correo:</label>
                    <input type="text" class="form-control" id="correo" th:field="*{correo}" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
        <script th:src="@{/bootstrapprofes.js}"></script>
        <br>
        <br>
        <footer th:replace="plantilla/plantilla :: piedepagina"/>
</body>
</html>
