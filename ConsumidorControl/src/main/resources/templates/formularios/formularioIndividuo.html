<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Formulario de Individuo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    <header th:replace="plantilla/plantilla :: encabezado"/>
    <main class="container my-4 flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="w-100" style="max-width: 500px;">
            <h1 class="text-center">Formulario individuo</h1>
            <form th:action="@{/individuos/guardarIndividuo}" th:object="${individuo}" method="post">
                <input type="hidden" name="idindividuo" th:field="*{idindividuo}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control">
                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger">El nombre no puede estar vacio</span>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" id="apellido" th:field="*{apellido}" class="form-control">
                    <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger">El apellido no puede estar vacio</span>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="number" id="edad" th:field="*{edad}" class="form-control">
                    <span th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" class="text-danger">La edad no puede ser la seleccionada</span>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="text" id="correo" th:field="*{correo}" class="form-control">
                    <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="text-danger">Error en el formato de correo electrónico</span>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="text" id="telefono" th:field="*{telefono}" class="form-control">
                    <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="text-danger">Error en telefono</span>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </main>
    <footer th:replace="plantilla/plantilla :: piedepagina" class="mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">© 2024 Mi Sitio. Todos los derechos reservados.</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
